<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>INPUTS</title>
</head>
<body>

    <section id="nr1">
        <input type="text" placeholder="Enter your name">
        <button>Log to console</button>
    </section>

    <section id="nr2">
        <input type="text" placeholder="Enter your name">
    </section>

    <section id="nr3">
        <input type="text" value="Bebras" placeholder="Enter your name">
    </section>

    <section id="nr4">
        <select>
            <option value="šuo">🐶</option>
            <option value="katė">🐱</option>
            <option value="pelė">🐭</option>
            <option value="žiurkėnas">🐹</option>
            <option value="zuikis">🐰</option>
            <option value="lapė">🦊</option>
        </select>
        <button>Log to console</button>
    </section>

    <section id="nr5">
        <textarea placeholder="Enter your name"></textarea>
        <button>Log to console</button>
    </section>

    <section id="nr6">
        <div><input type="radio" name="color" value="🟥">🟥</div>
        <div><input type="radio" name="color" checked value="🟩">🟩</div>
        <div><input type="radio" name="color" value="🟦">🟦</div>
        <button>Log to console</button>
    </section>

    <section id="nr7">
        <div><input type="checkbox" value="🟥">🟥</div>
        <div><input type="checkbox" checked value="🟩">🟩</div>
        <div><input type="checkbox" value="🟦">🟦</div>
        <button>Log to console</button>
    </section>

    <section id="nr8">
        <input type="range" min="10" max="99" value="0">
        <div class="a">10</div>
        <button>Log to console</button>
    </section>

    <section id="nr9">
        <input type="color">
    </section>


    <section id="nr10">
        <div class="switch" data-pos="off">
            <div class="handle"></div>
        </div>
    </section>



    
</body>
</html>
